<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class ="main">
        <form>  
            <h1 id="head">Currency Converter</h1>
            <div class="input">
                <h4 id="eA">Enter Amount</h4>
                <input value="1" type="number"/>
            </div>

            <div class="fromTo">
                <div class="from">
                    <h4 class="smallHead">From</h4>
                    <div id = "fr" class="container">
                        <img src="https://flagsapi.com/US/flat/64.png"/>
                        <select name="from">
                        </select>
                    </div>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="to">
                    <h4 class="smallHead">To</h4>
                    <div id="t" class="container">
                        <img src="https://flagsapi.com/IN/flat/64.png"/>
                        <select name="to">
                        </select>
                    </div>    
                </div>
            </div>

            <div id="result"></div>
            <div id="btnHolder">
                <button id="btn">Get Exchange Rate</button>
            </div>
        </form>
    </div>

    <script src="code.js"></script>
    <script src="script.js"></script>
</body>
</html>
